<div class="countdown-container">
  <div class="countdown-box">
    <h1 class="title">Manzanillo Estelar Cartagena</h1>
    <h2 class="subtitle">Cuenta regresiva para las vacaciones</h2>

    <div class="timer">
      <div class="time-box">
        <span class="number">{{ diasRestantes }}</span>
        <span class="label">d√≠as</span>
      </div>
      <div class="time-box">
        <span class="number">{{ horasRestantes }}</span>
        <span class="label">horas</span>
      </div>
      <div class="time-box">
        <span class="number">{{ minutosRestantes }}</span>
        <span class="label">minutos</span>
      </div>
      <div class="time-box">
        <span class="number">{{ segundosRestantes }}</span>
        <span class="label">segundos</span>
      </div>
    </div>

    <p class="footer">Vacaciones programadas para el <strong>19 de septiembre</strong></p>
  </div>
</div>
